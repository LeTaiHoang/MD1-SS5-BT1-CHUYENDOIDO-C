<body>
<label>Nhập giá trị °C </label>
<input id="celsius" type="number">
<button onclick="chuyenDoiNhietDo()">Chuyển từ °C sang F</button>
<h1 id="fahrenheit" style="font-family:Verdana;color: deeppink" ></h1>
<script>
    // CÁCH 1 : SỬ DUNGH THUẦN JS
    let celsius = +prompt('Nhập giá trị đọ °C');
    console.log('celsius', celsius);
    let fahrenheit = 32+9*celsius/5;
    console.log('fahrenheit',fahrenheit);
    alert('nhiet do fahrenheit '+fahrenheit);

    // CÁCH 2 : SỬ DỤNG "DOM"
    function chuyenDoiNhietDo() {
        let celsius = +document.getElementById('celsius').value;
        console.log('nhap 0C', celsius);
        let fahrenheit =  32+9*celsius/5;
        console.log('fahrenheit' , fahrenheit);
        document.getElementById('fahrenheit').innerHTML = 'Giá trị chuyển đổi từ °C sang fahrenheit là: '+fahrenheit;
    }


</script>
